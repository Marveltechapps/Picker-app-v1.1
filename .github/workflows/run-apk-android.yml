name: Run APK (Android)

on:
  push:
    branches: [master, main]
    paths:
      - 'frontend/**'
      - '.github/workflows/run-apk-android.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'frontend/**'
      - '.github/workflows/run-apk-android.yml'
  workflow_dispatch:

env:
  EXPO_PROJECT_ROOT: frontend

jobs:
  # Build Android APK via EAS (Expo Application Services)
  # Requires: EXPO_TOKEN secret in repo (create at https://expo.dev/accounts/[account]/settings/access-tokens)
  build-android-eas:
    name: Build Android APK (EAS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK (EAS)
        run: eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

