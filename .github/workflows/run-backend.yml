# Run Backend â€“ install deps, start server, optional health check
name: Run Backend

on:
  push:
    branches: [master, main]
    paths:
      - 'backend/**'
      - '.github/workflows/run-backend.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'backend/**'
      - '.github/workflows/run-backend.yml'
  workflow_dispatch:

jobs:
  run-backend:
    name: Run Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Start backend server
        working-directory: backend
        run: |
          npm run start &
          sleep 5
        env:
          NODE_ENV: development
          PORT: 3000
          # Optional: use secrets for MONGODB_URI in real CI
          # MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Health check (optional)
        run: |
          curl -sf http://localhost:3000/health || true
        continue-on-error: true
